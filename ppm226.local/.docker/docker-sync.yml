version: "2"

options:
  verbose: true
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  ${DOCKER_SYNC_NAME}-docker-sync: # tip: add -sync and you keep consistent names als a convention
    src: '${APP_CODE_PATH_HOST}'
    sync_excludes: [ ${DOCKER_SYNC_NAME}, nbproject]
    sync_userid: 1000
